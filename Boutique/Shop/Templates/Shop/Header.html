{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautyparlour-Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&family=Inter&family=Playfair:opsz,wght@5..1200,300&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<style>
   *{
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        text-decoration: none;
        list-style-type: none;
        box-sizing: border-box;
   } 
   #sidebar-toggle{
        display: none;
   }
   .sidebar{
        height: 100%;
        width: 240px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background-color: #eebd1bc9;
        color: #fff;
        padding: 1rem;
        overflow-y: auto;
        transition: width 500ms;
   }
   .sidebar-header{
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        padding: 0rem 1rem;
   }
   .sidebar-menu{
        padding: 1rem;
   }
   .sidebar li{
        margin-bottom: 1.2rem;
   }
   .sidebar a{
        color: #615a08;
        font-size: .9rem;
   }
   .sidebar a span:last-child{
        padding-left: .6rem;
   }
   #sidebar-toggle:checked~ .sidebar{
        width: 60px;
   }
   #sidebar-toggle:checked~ .sidebar .sidebar-header h3 span,
   #sidebar-toggle:checked~ .sidebar li span:last-child{
        display: none;
   }
   #sidebar-toggle:checked~ .sidebar .sidebar-header,
   #sidebar-toggle:checked~ .sidebar li {
        display: flex;
        justify-content: center;
   }
   #sidebar-toggle:checked~ .main-content{
        margin-left: 180px;
   }
   .main-content{
        position: relative;
        margin-left: 240px;
        transition: margin-left 500ms;
   }
   header{
        position: fixed;
        top: 0;
        z-index: 100;
        width: calc(100% - 240px);
        background: #fff;
        height: 60px;
        padding: 0rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #8398A2 ;
   }
   .search-wrapper{
        display: flex;
        align-items: center;
   }
   .search-wrapper input{
        border: 0;
        outline: 0;
        padding: 1rem;
        height: 38px;
   }
   .social-icons{
        display: flex;
   }
   .social-icons span, .social-icons div{
        margin-left: 1.2rem;
   }
   .user{
        width: 40px;
        border-radius: 50%;
        cursor: pointer;
        margin-left: 30px;
   }
   .sub-menu-wrap{
        position: absolute;
        top: 100%;
        right: 10%;
        width: 320px;
        max-height: 0px;
        overflow: hidden;
        transition: max-height 0.5s;
   }
   .open-menu{
	max-height: 400px !important;
}
   .sub-menu-wrap .open-menu{
        max-height: 400px;
   }
   .sub-menu{
        background: #fff;
        padding: 20px;
        margin: 10px;
   }
   .user-info{
        display: flex;
        align-items: center;
   }
   .user-info h2{
        font-weight: 150;
   }
   .user-info img{
        width: 60px;
        border-radius: 50%;
        margin-right: 15px;
   }
   .sub-menu hr{
        border: 0;
        height: 1px;
        width:100%;
        background: #ccc;
        margin: 15px 0 10px;
   }
   .sub-menu-link{
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #525252;
        margin: 12px 0;
   }
   .sub-menu-link p{
        width: 100%;
   }
   .sub-menu-link img{
        width: 40px;
        background: #f1d444;
        border-radius: 50%;
        padding: 8px;
        margin-right: 15px;
   }
   .sub-menu-link span{
        font-size: 22px;
        transition: transform 0.5s;
   }
   .sub-menu-link:hover span{
        transform: translateX(5px);
   }
   .sub-menu-link:hover p{
        font-weight: 600;
   }
</style>
</head>
<body>
    <input type="checkbox" id="sidebar-toggle">
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="brand"><span><i class="fas fa-air-freshener"></i></span><span>LavenderBeauty Dashboard</span></h3>
            <label for="sidebar-toggle"><i class="fas fa-tasks"></i></label>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="{% url 'shopboutique:shopboutique' %}">
                        <span><i class="fa-solid fa-house-user"></i></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'shopboutique:viewassigned' %}">
                        <span><i class="fa-solid fa-users-rectangle"></i></span>
                        <span>View Assigned work</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'shopboutique:viewfeedback' %}">
                        <span><i class="fa-solid fa-people-line"></i></span>
                        <span>View Feedback</span>
                    </a>
                </li>
                <!-- <li>
                    <a href="">
                        <span><i class="fa-solid fa-clipboard-question"></i></span>
                        <span>*</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span><i class="fa-regular fa-folder-closed"></i></span>
                        <span>*</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span><i class="fa-solid fa-t"></i></span>
                        <span>*</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span><i class="fa-solid fa-book-bookmark"></i></span>
                        <span>*</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span><i class="fa-solid fa-money-bill-transfer"></i></span>
                        <span>*</span>
                    </a>
                </li> -->
            </ul>
        </div>
    </div>
    <!--Sidebar-->
    <!--Header-->
    <div class="main-content">
        <header>
            <div class="search-wrapper">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="search" placeholder="Search">
            </div>
            <div class="social-icons">
                <span><i class="fa-solid fa-bell"></i></span>
                <span><i class="fa-solid fa-envelope-circle-check"></i></span>
                <div><img src="{% static 'img.png' %}" class="user" onclick="toggleMenu()"></div>
                <div class="sub-menu-wrap" id="subMenu">
                    <div class="sub-menu">
                        <div class="user-info">
                            <img src="{% static 'img.png' %}">
                            <h2>Admin</h2>
                        </div>
                        <hr>
                        <a href="{% url 'shopboutique:profile'%}" class="sub-menu-link">
                            <img src="{% static 'img2.png' %}">
                            <p>Edit Profile</p>
                            <span>></span>
                        </a>
                        <a href="{% url 'shopboutique:changepassword' %}" class="sub-menu-link">
                            <img src="{% static 'img3.jpg' %}">
                            <p>Change password</p>
                            <span>></span>
                        </a>
                        <a href="{% url 'shopboutique:logout' %}" class="sub-menu-link">
                            <img src="{% static 'img4.png' %}">
                            <p>Log Out</p>
                            <span>></span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
    <!--Header--> 
    <script>
        let subMenu = document.getElementById("subMenu");
        function toggleMenu(){
            subMenu.classList.toggle("open-menu");
        }
    </script>
    {% block content %}

    {%endblock content%}
